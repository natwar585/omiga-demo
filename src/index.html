    <script>
      $(".slide-nav").on("click", function (e) {
        e.preventDefault();
        // get current slide
        var current = $(".flex--active").data("slide"),
          // get button data-slide
          next = $(this).data("slide");

        $(".slide-nav").removeClass("active");
        $(this).addClass("active");

        if (current === next) {
          return false;
        } else {
          $(".slider__warpper")
            .find(".flex__container[data-slide=" + next + "]")
            .addClass("flex--preStart");
          $(".flex--active").addClass("animate--end");
          setTimeout(function () {
            $(".flex--preStart")
              .removeClass("animate--start flex--preStart")
              .addClass("flex--active");
            $(".animate--end")
              .addClass("animate--start")
              .removeClass("animate--end flex--active");
          }, 800);
        }
      });
    </script>

    <script>
      function isInViewport(element) {
        var rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <=
            (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      function addAnimationOnScroll() {
        var productsSection = document.querySelector(".products");

        if (isInViewport(productsSection)) {
          productsSection.classList.add("animate");
          window.removeEventListener("scroll", addAnimationOnScroll);
        }
      }

      window.addEventListener("scroll", addAnimationOnScroll);
    </script>

    <script>
      let i = 2;

      $(document).ready(function () {
        var radius = 200;
        var fields = $(".itemDot");
        var container = $(".dotCircle");
        var width = container.width();
        radius = width / 2.5;

        var height = container.height();
        var angle = 0,
          step = (2 * Math.PI) / fields.length;
        fields.each(function () {
          var x = Math.round(
            width / 2 + radius * Math.cos(angle) - $(this).width() / 2
          );
          var y = Math.round(
            height / 2 + radius * Math.sin(angle) - $(this).height() / 2
          );
          if (window.console) {
            console.log($(this).text(), x, y);
          }

          $(this).css({
            left: x + "px",
            top: y + "px",
          });
          angle += step;
        });

        $(".itemDot").click(function () {
          var dataTab = $(this).data("tab");
          $(".itemDot").removeClass("active");
          $(this).addClass("active");
          $(".CirItem").removeClass("active");
          $(".CirItem" + dataTab).addClass("active");
          i = dataTab;

          $(".dotCircle").css({
            transform: "rotate(" + (360 - (i - 1) * 36) + "deg)",
            transition: "2s",
          });
          $(".itemDot").css({
            transform: "rotate(" + (i - 1) * 36 + "deg)",
            transition: "1s",
          });
        });

        setInterval(function () {
          var dataTab = $(".itemDot.active").data("tab");
          if (dataTab > 6 || i > 6) {
            dataTab = 1;
            i = 1;
          }
          $(".itemDot").removeClass("active");
          $('[data-tab="' + i + '"]').addClass("active");
          $(".CirItem").removeClass("active");
          $(".CirItem" + i).addClass("active");
          i++;

          $(".dotCircle").css({
            transform: "rotate(" + (360 - (i - 2) * 36) + "deg)",
            transition: "2s",
          });
          $(".itemDot").css({
            transform: "rotate(" + (i - 2) * 36 + "deg)",
            transition: "1s",
          });
        }, 5000);
      });
    </script>

      var elementsToShow = document.querySelectorAll(".show-on-scroll");
      function loop() {
        Array.prototype.forEach.call(elementsToShow, function (element) {
          if (isElementInViewport(element)) {
            element.classList.add("is-visible");
          } else {
            element.classList.remove("is-visible");
          }
        });

        scroll(loop);
      }
      loop();

      //放大镜控件
      (function ($) {
        $.fn.picZoomer = function (options) {
          var opts = $.extend({}, $.fn.picZoomer.defaults, options),
            $this = this,
            $picBD = $('<div class="picZoomer-pic-wp"></div>')
              .css({
                width: opts.picWidth + "px",

              })
              .appendTo($this),
            $pic = $this
              .children("img")
              .addClass("picZoomer-pic")
              .appendTo($picBD),
            $cursor = $(
              '<div class="picZoomer-cursor"><i class="f-is picZoomCursor-ico"></i></div>'
            ).appendTo($picBD),
            cursorSizeHalf = {
              w: $cursor.width() / 2,
              h: $cursor.height() / 2,
            },
            $zoomWP = $(
              '<div class="picZoomer-zoom-wp"><img src="" alt="" class="picZoomer-zoom-pic"></div>'
            ).appendTo($this),
            $zoomPic = $zoomWP.find(".picZoomer-zoom-pic"),
            picBDOffset = { x: $picBD.offset().left, y: $picBD.offset().top };

          opts.zoomWidth = opts.zoomWidth || opts.picWidth;
          opts.zoomHeight = opts.zoomHeight || opts.picHeight;
          var zoomWPSizeHalf = {
            w: opts.zoomWidth / 2,
            h: opts.zoomHeight / 2,
          };

          //初始化zoom容器大小
          $zoomWP.css({
            width: opts.zoomWidth + "px",
            height: opts.zoomHeight + "px",
          });
          $zoomWP.css(
            opts.zoomerPosition || { top: 0, left: opts.picWidth + 30 + "px" }
          );
          //初始化zoom图片大小
          $zoomPic.css({
            width: opts.picWidth * opts.scale + "px",
            height: opts.picHeight * opts.scale + "px",
          });

          //初始化事件
          $picBD
            .on("mouseenter", function (event) {
              $cursor.show();
              $zoomWP.show();
              $zoomPic.attr("src", $pic.attr("src"));
            })
            .on("mouseleave", function (event) {
              $cursor.hide();
              $zoomWP.hide();
            })
            .on("mousemove", function (event) {
              var x = event.pageX - picBDOffset.x,
                y = event.pageY - picBDOffset.y;

              $cursor.css({
                left: x - cursorSizeHalf.w + "px",
                top: y - cursorSizeHalf.h + "px",
              });
              $zoomPic.css({
                left: -(x * opts.scale - zoomWPSizeHalf.w) + "px",
                top: -(y * opts.scale - zoomWPSizeHalf.h) + "px",
              });
            });
          return $this;
        };
        $.fn.picZoomer.defaults = {

        });
        function increaseValue(_this) {
          var value = parseInt($(_this).siblings("input#number").val(), 10);
          value = isNaN(value) ? 0 : value;
          value++;
          $(_this).siblings("input#number").val(value);
        }

        function decreaseValue(_this) {
          var value = parseInt($(_this).siblings("input#number").val(), 10);
          value = isNaN(value) ? 0 : value;
          value < 1 ? (value = 1) : "";
          value--;
          $(_this).siblings("input#number").val(value);
        }
      });
